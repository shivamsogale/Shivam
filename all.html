<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shivam Sogale - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cinzel Decorative', serif;
      background-image: url('https://images6.alphacoders.com/101/1018194.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #FFD95B; /* western gold */
      min-height: 100vh;
      margin: 0;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 3rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.25rem;
      text-shadow: 2px 2px 6px #b06e00;
    }
    p.subtitle {
      font-style: italic;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px #b06e00;
    }
    img.profile-photo {
      width: 220px;
      height: 220px;
      border-radius: 9999px;
      border: 5px solid #b47f00;
      object-fit: cover;
      box-shadow: 0 0 15px 5px rgba(202,138,4,0.85);
      margin-bottom: 2rem;
      transition: transform 0.4s ease;
    }
    img.profile-photo:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 0 25px 8px rgba(255, 217, 91, 1);
    }
    .contact-info {
      font-size: 1.25rem;
      line-height: 1.8;
      max-width: 320px;
      margin-bottom: 3rem;
    }
    a.host-link {
      color: #facc15; /* amber-400 */
      font-weight: 700;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    a.host-link:hover {
      color: #d97706; /* amber-700 */
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Shivam Sogale</h1>
    <p class="subtitle">RDR2 Inspired Portfolio</p>
    <img
    class="profile-photo"
    src="shivam.jpg" 
    alt="Shivam Sogale Photo"
    loading="lazy"
  />

  <div class="contact-info">
    <p><strong>Email:</strong> <a href="mailto:shivamsogale@gmail.com" class="host-link">shivamsogale@sogale.com</a></p>
    <p><strong>Phone:</strong> +91 7448002268</p>
    <p><strong>GitHub:</strong> <a href="https://github.com/shivamsogale" target="_blank" rel="noopener" class="host-link">https://github.com/yourgithub</a></p>
  </div>

    <!-- Day Buttons -->
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-4xl mx-auto mb-12">
        <a href="day1.html" class="btn btn-warning text-lg shadow-lg btn-pulse">Day 1</a>
        <a href="day2.html" class="btn btn-warning text-lg shadow-lg btn-pulse">Day 2</a>
        <a href="day3.html" class="btn btn-warning text-lg shadow-lg btn-pulse">Day 3</a>
        <a href="day4.html" class="btn btn-warning text-lg shadow-lg btn-pulse">Day 4</a>
      </section>

  <footer>Â© 2025 Shivam Sogale | RDR2 Themed Portfolio</footer>
</div>
</body>
</html>
